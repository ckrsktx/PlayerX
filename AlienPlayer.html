<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Alien Player</title>
<style>
  :root {
    --neon-pink: #ff00ff;
    --neon-blue: #00ffff;
    --neon-green: #00ff00;
    --black-light: #111111;
    --player-width: min(95vw, 500px);
    --player-height: min(85vh, 700px);
  }
  
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    -webkit-tap-highlight-color: transparent;
  }
  
  body {
    background-color: var(--black-light);
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    overflow: hidden;
    touch-action: manipulation;
  }
  
  .player-container {
    width: var(--player-width);
    height: var(--player-height);
    background: rgba(20, 20, 20, 0.95);
    border-radius: 15px;
    padding: 15px;
    display: flex;
    flex-direction: column;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
  }
  
  .player-header {
    text-align: center;
    margin-bottom: 15px;
  }
  
  .player-title {
    font-size: min(6vw, 24px);
    color: var(--neon-green);
    margin-bottom: 5px;
    font-weight: bold;
  }
  
  .display {
    background-color: rgba(0, 0, 0, 0.3);
    border-radius: 8px;
    padding: 12px;
    margin-bottom: 15px;
  }
  
  .track-info {
    font-size: min(4vw, 16px);
    margin-bottom: 5px;
    color: var(--neon-pink);
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }
  
  .track-time {
    font-size: min(3.5vw, 14px);
    color: var(--neon-blue);
    opacity: 0.8;
  }
  
  .progress-container {
    height: 3px;
    background-color: rgba(0, 0, 0, 0.3);
    border-radius: 2px;
    margin-top: 8px;
    overflow: hidden;
  }
  
  .progress-bar {
    height: 100%;
    width: 0%;
    background: linear-gradient(90deg, var(--neon-pink), var(--neon-blue));
    transition: width 0.1s linear;
  }
  
  .controls {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin-bottom: 15px;
  }
  
  .btn {
    background: transparent;
    border: none;
    color: white;
    font-size: min(6vw, 28px);
    padding: 8px;
    opacity: 0.8;
  }
  
  .btn:active {
    opacity: 1;
    transform: scale(1.1);
  }
  
  .btn-main {
    font-size: min(8vw, 32px);
  }
  
  .playlist-container {
    flex: 1;
    overflow: hidden;
    position: relative;
  }
  
  .playlist {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    overflow-y: auto;
    -webkit-overflow-scrolling: touch;
    padding-right: 5px;
  }
  
  .track {
    padding: 10px;
    font-size: min(3.8vw, 16px);
    border-radius: 5px;
    margin-bottom: 5px;
    display: flex;
    align-items: center;
  }
  
  .track.active {
    background-color: rgba(255, 0, 255, 0.1);
    color: var(--neon-green);
  }
  
  .track-number {
    color: var(--neon-blue);
    margin-right: 10px;
    font-size: min(3.5vw, 14px);
    min-width: 25px;
    text-align: center;
  }
</style>
</head>
<body>
  <div class="player-container">
    <div class="player-header">
      <div class="player-title">ALIEN PLAYER</div>
    </div>
    
    <div class="display">
      <div class="track-info" id="now-playing">Carregue sua playlist</div>
      <div class="track-time" id="track-time">00:00 / 00:00</div>
      <div class="progress-container">
        <div class="progress-bar" id="progress-bar"></div>
      </div>
    </div>
    
    <div class="controls">
      <button class="btn" id="btn-shuffle">üîÄ</button>
      <button class="btn" id="btn-prev">‚èÆ</button>
      <button class="btn btn-main" id="btn-play">‚ñ∂</button>
      <button class="btn" id="btn-next">‚è≠</button>
      <button class="btn" id="btn-eject">‚èè</button>
    </div>
    
    <div class="playlist-container">
      <div class="playlist" id="playlist">
        <div class="track">
          <span class="track-number">1</span>
          <span>Toque em ‚èè para carregar</span>
        </div>
      </div>
    </div>
  </div>

  <audio id="audio-player"></audio>
  
  <input type="file" id="file-input" accept=".m3u,.m3u8" style="display:none">

<script>
class AlienPlayer {
  constructor() {
    this.audio = document.getElementById('audio-player');
    this.playlistElement = document.getElementById('playlist');
    this.nowPlayingElement = document.getElementById('now-playing');
    this.progressBar = document.getElementById('progress-bar');
    this.trackTimeElement = document.getElementById('track-time');
    
    this.tracks = [];
    this.currentTrackIndex = 0;
    this.isPlaying = false;
    this.isShuffle = false;
    
    this.init();
  }

  init() {
    this.setupEventListeners();
    this.setupFileInput();
  }

  setupFileInput() {
    const fileInput = document.getElementById('file-input');
    document.getElementById('btn-eject').addEventListener('click', () => {
      fileInput.click();
    });

    fileInput.addEventListener('change', (e) => {
      this.loadPlaylist(e.target.files[0]);
    });
  }

  async loadPlaylist(file) {
    if (!file) return;
    
    try {
      const content = await this.readFile(file);
      this.tracks = this.parseM3U(content);
      
      if (this.tracks.length === 0) {
        alert('Playlist vazia ou formato inv√°lido');
        return;
      }
      
      this.renderPlaylist();
      this.playTrack(0);
    } catch (error) {
      console.error('Erro ao carregar playlist:', error);
      alert('Erro ao carregar arquivo');
    }
  }

  readFile(file) {
    return new Promise((resolve, reject) => {
      const reader = new FileReader();
      reader.onload = (e) => resolve(e.target.result);
      reader.onerror = (e) => reject(e);
      reader.readAsText(file);
    });
  }

  parseM3U(content) {
    const lines = content.split('\n');
    const tracks = [];
    let currentTrack = null;
    
    for (const line of lines) {
      const trimmed = line.trim();
      
      if (trimmed.startsWith('#EXTINF:')) {
        currentTrack = {
          title: trimmed.split(',')[1] || 'Sem t√≠tulo',
          duration: parseInt(trimmed.split(':')[1]) || 0
        };
      } else if (trimmed && !trimmed.startsWith('#')) {
        if (currentTrack) {
          currentTrack.file = trimmed;
          tracks.push(currentTrack);
          currentTrack = null;
        } else {
          tracks.push({
            file: trimmed,
            title: 'Sem t√≠tulo',
            duration: 0
          });
        }
      }
    }
    
    return tracks;
  }

  setupEventListeners() {
    // Player controls
    document.getElementById('btn-play').addEventListener('click', () => this.togglePlay());
    document.getElementById('btn-prev').addEventListener('click', () => this.prevTrack());
    document.getElementById('btn-next').addEventListener('click', () => this.nextTrack());
    document.getElementById('btn-shuffle').addEventListener('click', () => this.toggleShuffle());
    
    // Audio events
    this.audio.addEventListener('timeupdate', () => this.updateProgress());
    this.audio.addEventListener('ended', () => this.nextTrack());
    this.audio.addEventListener('error', () => this.nextTrack());
  }

  playTrack(index) {
    if (index < 0 || index >= this.tracks.length) return;
    
    this.currentTrackIndex = index;
    const track = this.tracks[this.currentTrackIndex];
    
    this.audio.src = track.file;
    this.nowPlayingElement.textContent = track.title;
    
    this.audio.play()
      .then(() => {
        this.isPlaying = true;
        this.updatePlayButton();
        this.highlightCurrentTrack();
      })
      .catch(error => {
        console.error('Erro ao reproduzir:', error);
        this.nextTrack();
      });
  }

  togglePlay() {
    if (!this.audio.src) {
      if (this.tracks.length > 0) {
        this.playTrack(0);
      }
      return;
    }
    
    if (this.isPlaying) {
      this.audio.pause();
      this.isPlaying = false;
    } else {
      this.audio.play()
        .then(() => {
          this.isPlaying = true;
        })
        .catch(error => {
          console.error('Erro ao retomar:', error);
        });
    }
    
    this.updatePlayButton();
  }

  nextTrack() {
    if (this.tracks.length === 0) return;
    
    let nextIndex;
    if (this.isShuffle) {
      do {
        nextIndex = Math.floor(Math.random() * this.tracks.length);
      } while (nextIndex === this.currentTrackIndex && this.tracks.length > 1);
    } else {
      nextIndex = (this.currentTrackIndex + 1) % this.tracks.length;
    }
    
    this.playTrack(nextIndex);
  }

  prevTrack() {
    if (this.tracks.length === 0) return;
    
    const prevIndex = (this.currentTrackIndex - 1 + this.tracks.length) % this.tracks.length;
    this.playTrack(prevIndex);
  }

  toggleShuffle() {
    this.isShuffle = !this.isShuffle;
    document.getElementById('btn-shuffle').style.opacity = this.isShuffle ? '1' : '0.6';
  }

  updateProgress() {
    const progress = (this.audio.currentTime / this.audio.duration) * 100 || 0;
    this.progressBar.style.width = `${progress}%`;
    
    const formatTime = (seconds) => {
      const mins = Math.floor(seconds / 60);
      const secs = Math.floor(seconds % 60);
      return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
    };
    
    this.trackTimeElement.textContent = 
      `${formatTime(this.audio.currentTime)} / ${formatTime(this.audio.duration)}`;
  }

  updatePlayButton() {
    document.getElementById('btn-play').textContent = this.isPlaying ? '‚è∏' : '‚ñ∂';
  }

  renderPlaylist() {
    this.playlistElement.innerHTML = '';
    
    this.tracks.forEach((track, index) => {
      const trackElement = document.createElement('div');
      trackElement.className = `track ${index === this.currentTrackIndex ? 'active' : ''}`;
      trackElement.innerHTML = `
        <span class="track-number">${index + 1}</span>
        <span>${track.title}</span>
      `;
      trackElement.addEventListener('click', () => this.playTrack(index));
      this.playlistElement.appendChild(trackElement);
    });
  }

  highlightCurrentTrack() {
    const tracks = this.playlistElement.querySelectorAll('.track');
    tracks.forEach((track, index) => {
      track.classList.toggle('active', index === this.currentTrackIndex);
    });
    
    // Scroll to current track
    const activeTrack = this.playlistElement.querySelector('.track.active');
    if (activeTrack) {
      activeTrack.scrollIntoView({
        behavior: 'smooth',
        block: 'center'
      });
    }
  }
}

// Initialize player when page loads
window.addEventListener('DOMContentLoaded', () => {
  new AlienPlayer();
});
</script>
</body>
</html>
