<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Alien Player - Minimal</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
  
  :root {
    --neon-pink: #ff00ff;
    --neon-blue: #00ffff;
    --neon-green: #00ff00;
    --dark-purple: #330066;
    --black-light: #111111;
    --player-width: min(90vw, 500px);
    --player-height: min(80vh, 700px);
  }
  
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  body {
    background-color: var(--black-light);
    font-family: 'Courier New', monospace;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    overflow: hidden;
  }
  
  .player-container {
    width: var(--player-width);
    height: var(--player-height);
    background: rgba(20, 20, 20, 0.9);
    border-radius: 15px;
    padding: 20px;
    position: relative;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.1);
  }
  
  .player-header {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-bottom: 20px;
    padding-bottom: 15px;
    text-align: center;
    border-bottom: 1px solid rgba(0, 255, 255, 0.2);
  }
  
  .player-title {
    font-family: 'Press Start 2P', cursive;
    font-size: min(5vw, 24px);
    color: var(--neon-green);
    letter-spacing: 1px;
    margin-bottom: 5px;
  }
  
  .player-subtitle {
    font-size: min(3vw, 12px);
    color: var(--neon-pink);
    opacity: 0.7;
  }
  
  .display {
    background-color: rgba(0, 0, 0, 0.3);
    border-radius: 8px;
    padding: 15px;
    margin-bottom: 20px;
    height: 100px;
    overflow: hidden;
    position: relative;
  }
  
  .track-info {
    font-size: min(4vw, 16px);
    margin-bottom: 8px;
    color: var(--neon-pink);
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }
  
  .track-time {
    font-size: min(3vw, 14px);
    color: var(--neon-blue);
    opacity: 0.8;
  }
  
  .progress-container {
    height: 4px;
    background-color: rgba(0, 0, 0, 0.3);
    border-radius: 2px;
    margin-top: 10px;
    overflow: hidden;
  }
  
  .progress-bar {
    height: 100%;
    width: 0%;
    background: linear-gradient(90deg, var(--neon-pink), var(--neon-blue));
    border-radius: 2px;
    transition: width 0.1s linear;
  }
  
  .controls {
    display: flex;
    justify-content: center;
    gap: 15px;
    margin-bottom: 20px;
  }
  
  .btn {
    background: transparent;
    border: none;
    color: white;
    font-size: min(6vw, 28px);
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: all 0.2s;
    padding: 5px;
    opacity: 0.8;
  }
  
  .btn:hover {
    opacity: 1;
    transform: scale(1.1);
    color: var(--neon-green);
  }
  
  .btn-main {
    font-size: min(8vw, 32px);
  }
  
  .btn.active {
    color: var(--neon-green);
    text-shadow: 0 0 10px var(--neon-green);
  }
  
  .playlist-container {
    flex: 1;
    overflow: hidden;
    display: flex;
    flex-direction: column;
  }
  
  .playlist {
    flex: 1;
    overflow-y: auto;
    border-radius: 8px;
    scrollbar-width: thin;
    scrollbar-color: var(--neon-pink) transparent;
    padding: 5px;
  }
  
  .playlist::-webkit-scrollbar {
    width: 6px;
  }
  
  .playlist::-webkit-scrollbar-track {
    background: transparent;
  }
  
  .playlist::-webkit-scrollbar-thumb {
    background-color: var(--neon-pink);
    border-radius: 3px;
  }
  
  .track {
    padding: 12px 15px;
    font-size: min(3.5vw, 16px);
    cursor: pointer;
    transition: all 0.2s;
    display: flex;
    align-items: center;
    border-radius: 5px;
    margin-bottom: 5px;
  }
  
  .track:hover {
    background-color: rgba(0, 255, 255, 0.05);
  }
  
  .track.active {
    color: var(--neon-green);
    font-weight: bold;
  }
  
  .track-number {
    color: var(--neon-blue);
    margin-right: 10px;
    font-family: 'Press Start 2P', cursive;
    font-size: min(3vw, 14px);
    min-width: 30px;
    text-align: center;
    opacity: 0.7;
  }
  
  .loading {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: rgba(0, 0, 0, 0.7);
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    z-index: 10;
    display: none;
  }
  
  .loading-text {
    color: var(--neon-green);
    font-family: 'Press Start 2P', cursive;
    font-size: min(4vw, 16px);
    margin-top: 15px;
    text-align: center;
  }
</style>
</head>
<body>
  <div class="player-container">
    <div class="player-header">
      <div class="player-title">ALIEN PLAYER</div>
      <div class="player-subtitle">MINIMAL EDITION</div>
    </div>
    
    <div class="display">
      <div class="track-info" id="now-playing">-- Nenhuma faixa carregada --</div>
      <div class="track-time" id="track-time">00:00 / 00:00</div>
      <div class="progress-container">
        <div class="progress-bar" id="progress-bar"></div>
      </div>
    </div>
    
    <div class="controls">
      <button class="btn" id="btn-shuffle" title="Aleat√≥rio">üîÄ</button>
      <button class="btn" id="btn-prev" title="Anterior">‚èÆ</button>
      <button class="btn btn-main" id="btn-play" title="Play/Pause">‚ñ∂</button>
      <button class="btn" id="btn-next" title="Pr√≥xima">‚è≠</button>
      <button class="btn" id="btn-eject" title="Carregar playlist">‚èè</button>
    </div>
    
    <div class="playlist-container">
      <div class="playlist" id="playlist">
        <div class="track">
          <span class="track-number">01</span>
          <span>Bem-vindo ao Alien Player</span>
        </div>
        <div class="track">
          <span class="track-number">02</span>
          <span>Carregue sua playlist M3U8</span>
        </div>
      </div>
    </div>
    
    <div class="loading" id="loading">
      <div class="loading-text">CARREGANDO...</div>
    </div>
  </div>

  <audio id="audio-player" preload="none"></audio>
  
  <input type="file" id="file-input" accept=".m3u8,.m3u" style="display: none;">

<script>
class AlienPlayerMinimal {
  constructor() {
    this.elements = {
      audioPlayer: document.getElementById('audio-player'),
      nowPlaying: document.getElementById('now-playing'),
      trackTime: document.getElementById('track-time'),
      progressBar: document.getElementById('progress-bar'),
      playlist: document.getElementById('playlist'),
      btnPlay: document.getElementById('btn-play'),
      btnPrev: document.getElementById('btn-prev'),
      btnNext: document.getElementById('btn-next'),
      btnShuffle: document.getElementById('btn-shuffle'),
      btnEject: document.getElementById('btn-eject'),
      loading: document.getElementById('loading'),
      fileInput: document.getElementById('file-input')
    };

    this.state = {
      tracks: [],
      currentIndex: 0,
      isPlaying: false,
      isShuffle: false,
      isLoading: false
    };

    this.init();
  }

  init() {
    this.setupEventListeners();
    this.setupFileInput();
  }

  setupFileInput() {
    this.elements.btnEject.addEventListener('click', () => {
      this.elements.fileInput.value = '';
      this.elements.fileInput.click();
    });

    this.elements.fileInput.addEventListener('change', (e) => {
      this.loadPlaylist(e);
    });
  }

  async loadPlaylist(event) {
    const file = event.target.files[0];
    if (!file) return;

    this.showLoading(true);
    
    try {
      const content = await this.readFile(file);
      this.state.tracks = this.parseM3U8(content);
      
      if (this.state.tracks.length === 0) {
        this.showMessage('Playlist vazia ou inv√°lida');
        return;
      }
      
      this.state.currentIndex = 0;
      this.renderPlaylist();
      this.playTrack(this.state.currentIndex);
    } catch (error) {
      this.showMessage('Erro ao carregar playlist');
      console.error(error);
    } finally {
      this.showLoading(false);
    }
  }

  readFile(file) {
    return new Promise((resolve, reject) => {
      const reader = new FileReader();
      reader.onload = (e) => resolve(e.target.result);
      reader.onerror = reject;
      reader.readAsText(file);
    });
  }

  parseM3U8(text) {
    const lines = text.split('\n');
    const tracks = [];
    let currentTrack = null;
    
    for (const line of lines) {
      const trimmed = line.trim();
      if (!trimmed || trimmed.startsWith('#EXTM3U')) continue;
      
      if (trimmed.startsWith('#EXTINF:')) {
        const parts = trimmed.split(',');
        const durationTitle = parts[0].replace('#EXTINF:', '');
        const title = parts.length > 1 ? parts.slice(1).join(',') : '';
        
        currentTrack = {
          duration: durationTitle.split(' ')[0],
          title: title || null
        };
      } else if (currentTrack) {
        currentTrack.file = trimmed;
        tracks.push(currentTrack);
        currentTrack = null;
      } else {
        tracks.push({
          file: trimmed,
          title: null,
          duration: null
        });
      }
    }
    
    return tracks.filter(track => track.file && track.file.trim() !== '');
  }

  setupEventListeners() {
    // Controles
    this.elements.btnPlay.addEventListener('click', () => this.togglePlayPause());
    this.elements.btnNext.addEventListener('click', () => this.playNext());
    this.elements.btnPrev.addEventListener('click', () => this.playPrev());
    this.elements.btnShuffle.addEventListener('click', () => this.toggleShuffle());

    // √Åudio
    this.elements.audioPlayer.addEventListener('timeupdate', () => this.updateProgress());
    this.elements.audioPlayer.addEventListener('ended', () => this.playNext());
    this.elements.audioPlayer.addEventListener('play', () => {
      this.state.isPlaying = true;
      this.updateUI();
    });
    this.elements.audioPlayer.addEventListener('pause', () => {
      this.state.isPlaying = false;
      this.updateUI();
    });
    this.elements.audioPlayer.addEventListener('waiting', () => {
      this.showLoading(true);
    });
    this.elements.audioPlayer.addEventListener('playing', () => {
      this.showLoading(false);
    });
    this.elements.audioPlayer.addEventListener('error', () => {
      this.showLoading(false);
      this.playNext();
    });
  }

  playTrack(index) {
    if (index < 0 || index >= this.state.tracks.length) return;
    
    this.state.currentIndex = index;
    const track = this.state.tracks[this.state.currentIndex];
    
    if (!track.file) {
      this.playNext();
      return;
    }
    
    this.elements.audioPlayer.src = track.file;
    this.elements.nowPlaying.textContent = track.title || track.file || 'Desconhecido';
    
    this.elements.audioPlayer.play()
      .then(() => {
        this.state.isPlaying = true;
        this.updateUI();
        this.scrollToCurrentTrack();
      })
      .catch(error => {
        console.error('Erro ao reproduzir:', error);
        this.playNext();
      });
  }

  scrollToCurrentTrack() {
    const activeTrack = this.elements.playlist.querySelector('.track.active');
    if (activeTrack) {
      activeTrack.scrollIntoView({
        behavior: 'smooth',
        block: 'center'
      });
    }
  }

  togglePlayPause() {
    if (!this.elements.audioPlayer.src) {
      if (this.state.tracks.length > 0) {
        this.playTrack(0);
      }
      return;
    }
    
    if (this.state.isPlaying) {
      this.elements.audioPlayer.pause();
    } else {
      this.elements.audioPlayer.play();
    }
  }

  playNext() {
    if (this.state.tracks.length === 0) return;
    
    let nextIndex;
    if (this.state.isShuffle) {
      do {
        nextIndex = Math.floor(Math.random() * this.state.tracks.length);
      } while (nextIndex === this.state.currentIndex && this.state.tracks.length > 1);
    } else {
      nextIndex = (this.state.currentIndex + 1) % this.state.tracks.length;
    }
    
    this.playTrack(nextIndex);
  }

  playPrev() {
    if (this.state.tracks.length === 0) return;
    const prev = (this.state.currentIndex - 1 + this.state.tracks.length) % this.state.tracks.length;
    this.playTrack(prev);
  }

  toggleShuffle() {
    this.state.isShuffle = !this.state.isShuffle;
    this.elements.btnShuffle.classList.toggle('active', this.state.isShuffle);
  }

  updateProgress() {
    const currentTime = this.elements.audioPlayer.currentTime;
    const duration = this.elements.audioPlayer.duration || 1;
    const progressPercent = (currentTime / duration) * 100;
    this.elements.progressBar.style.width = `${progressPercent}%`;
    
    // Format time
    const formatTime = (seconds) => {
      const mins = Math.floor(seconds / 60);
      const secs = Math.floor(seconds % 60);
      return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
    };
    
    this.elements.trackTime.textContent = `${formatTime(currentTime)} / ${formatTime(duration)}`;
  }

  renderPlaylist() {
    this.elements.playlist.innerHTML = '';
    
    if (this.state.tracks.length === 0) {
      this.elements.playlist.innerHTML = `
        <div class="track">
          <span class="track-number">01</span>
          <span>Nenhuma faixa na playlist</span>
        </div>`;
      return;
    }
    
    this.state.tracks.forEach((track, index) => {
      const trackElement = document.createElement('div');
      trackElement.className = `track ${index === this.state.currentIndex ? 'active' : ''}`;
      trackElement.innerHTML = `
        <span class="track-number">${(index + 1).toString().padStart(2, '0')}</span>
        <span>${track.title || track.file || 'Faixa desconhecida'}</span>
      `;
      trackElement.addEventListener('click', () => this.playTrack(index));
      this.elements.playlist.appendChild(trackElement);
    });
  }

  updateUI() {
    this.elements.btnPlay.textContent = this.state.isPlaying ? '‚è∏' : '‚ñ∂';
    this.renderPlaylist();
  }

  showLoading(show) {
    this.state.isLoading = show;
    this.elements.loading.style.display = show ? 'flex' : 'none';
  }

  showMessage(text) {
    alert(text);
  }
}

// Inicializar o player
document.addEventListener('DOMContentLoaded', () => {
  new AlienPlayerMinimal();
});
</script>
</body>
</html>
