<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PlayerX Mobile</title>
  <link rel="stylesheet" href="https://raw.githubusercontent.com/ckrsktx/PlayerX/refs/heads/main/styles.css" />
</head>
<body>
  <div class="player">
    <img id="cover" src="https://via.placeholder.com/300x300?text=Capa" alt="Capa do Álbum">
    <div class="info">
      <h2 id="title">Carregando...</h2>
      <p id="artist">Artista</p>
    </div>
    <audio id="audio" controls></audio>
    <div class="controls">
      <button id="prev">⏮️</button>
      <button id="play">▶️</button>
      <button id="next">⏭️</button>
      <button id="mute">🔇</button>
      <input id="volume" type="range" min="0" max="1" step="0.01" />
      <button id="fav">⭐</button>
    </div>
    <select id="playlistSelector">
      <option value="Christian.pls">🎵 Christian</option>
      <option value="Rock.pls">🎸 Rock</option>
      <option value="favorites">⭐ Favoritos</option>
    </select>
    <ul id="trackList"></ul>
  </div>

  <script src="https://raw.githubusercontent.com/ckrsktx/PlayerX/refs/heads/main/script.js"></script>
</body>
</html>
