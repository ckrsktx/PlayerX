<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Player Soulseek Mobile</title>
<style>
  body {
    font-family: Tahoma, Arial, sans-serif;
    background: #2c2c2c;
    color: #e0e0e0;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .player {
    background: #1a1a1a;
    border: 1px solid #444;
    padding: 15px;
    width: 100%;
    max-width: 400px;
    box-shadow: inset 0 0 10px #000;
  }

  .track-info {
    border-bottom: 1px solid #444;
    padding-bottom: 10px;
    margin-bottom: 10px;
    text-align: left;
  }

  .track-info h2 {
    font-size: 14px;
    margin: 0;
    color: #fff;
  }

  .track-info p {
    font-size: 12px;
    margin: 2px 0 0;
    color: #aaa;
  }

  audio {
    width: 100%;
    margin: 10px 0;
  }

  .controls {
    display: flex;
    justify-content: space-between;
    margin: 8px 0;
    flex-wrap: wrap;
    gap: 5px;
  }

  .controls button {
    flex: 1;
    background: #2c2c2c;
    border: 1px solid #555;
    color: #eee;
    padding: 10px;
    cursor: pointer;
    font-size: 13px;
  }

  .controls button:hover {
    background: #3a3a3a;
  }

  input[type="range"] {
    width: 100%;
    margin: 5px 0;
    accent-color: #666;
  }

  /* Barra de busca */
  .search-bar {
    display: flex;
    margin-top: 10px;
  }

  .search-bar input {
    flex: 1;
    padding: 6px;
    border: 1px solid #555;
    background: #2c2c2c;
    color: #eee;
    font-size: 12px;
  }

  .search-bar button {
    background: #2c2c2c;
    border: 1px solid #555;
    color: #eee;
    padding: 6px 10px;
    cursor: pointer;
  }

  /* Caixa flutuante de resultados */
  .search-results {
    position: fixed;
    top: 20%;
    left: 50%;
    transform: translateX(-50%);
    width: 90%;
    max-width: 400px;
    background: #1a1a1a;
    border: 1px solid #555;
    box-shadow: 0 0 10px #000;
    padding: 10px;
    display: none;
    z-index: 1000;
  }

  .search-results h3 {
    margin: 0 0 8px;
    font-size: 14px;
    color: #fff;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .search-results h3 button {
    background: none;
    border: none;
    color: #f55;
    font-weight: bold;
    cursor: pointer;
    font-size: 16px;
  }

  .search-results ul {
    list-style: none;
    margin: 0;
    padding: 0;
    max-height: 200px;
    overflow-y: auto;
  }

  .search-results li {
    padding: 6px;
    border-bottom: 1px solid #333;
    cursor: pointer;
    font-size: 13px;
  }

  .search-results li:hover {
    background: #333;
  }

</style>
</head>
<body>

<div class="player">
  <div class="track-info">
    <h2 id="track-title">Carregando...</h2>
    <p id="track-artist"></p>
  </div>

  <audio id="audio"></audio>

  <input type="range" id="progress" value="0" min="0" max="100">

  <div class="controls">
    <button id="prev">Prev</button>
    <button id="play">Play</button>
    <button id="next">Next</button>
    <button id="shuffle">Shuffle</button>
  </div>

  <label style="font-size:12px;">Volume</label>
  <input type="range" id="volume" value="100" min="0" max="100">

  <div class="search-bar">
    <input type="text" id="search-input" placeholder="Buscar música ou artista...">
    <button id="search-btn">Buscar</button>
  </div>
</div>

<div class="search-results" id="search-results">
  <h3>Resultados <button id="close-search">X</button></h3>
  <ul id="results-list"></ul>
</div>

<script>
const PLAYLIST_URL = 'https://raw.githubusercontent.com/ckrsktx/PlayerX/refs/heads/main/AlternativeNow.json';

let playlist = [];
let currentTrack = 0;
let shuffleMode = false;

const audio = document.getElementById('audio');
const trackTitle = document.getElementById('track-title');
const trackArtist = document.getElementById('track-artist');
const playBtn = document.getElementById('play');
const nextBtn = document.getElementById('next');
const prevBtn = document.getElementById('prev');
const shuffleBtn = document.getElementById('shuffle');
const progress = document.getElementById('progress');
const volume = document.getElementById('volume');
const searchInput = document.getElementById('search-input');
const searchBtn = document.getElementById('search-btn');
const searchResults = document.getElementById('search-results');
const resultsList = document.getElementById('results-list');
const closeSearch = document.getElementById('close-search');

fetch(PLAYLIST_URL)
  .then(res => res.json())
  .then(data => {
    playlist = data;
    loadTrack(currentTrack);
  })
  .catch(err => console.error('Erro ao carregar playlist:', err));

function loadTrack(index) {
  const track = playlist[index];
  audio.src = track.url;
  trackTitle.textContent = track.title || "Sem título";
  trackArtist.textContent = track.artist || "Desconhecido";
  audio.load();
}

function playTrack() {
  audio.play();
  playBtn.textContent = 'Pause';
}

function pauseTrack() {
  audio.pause();
  playBtn.textContent = 'Play';
}

playBtn.addEventListener('click', () => {
  if (audio.paused) playTrack();
  else pauseTrack();
});

nextBtn.addEventListener('click', () => {
  if (shuffleMode) {
    currentTrack = Math.floor(Math.random() * playlist.length);
  } else {
    currentTrack = (currentTrack + 1) % playlist.length;
  }
  loadTrack(currentTrack);
  playTrack();
});

prevBtn.addEventListener('click', () => {
  currentTrack = (currentTrack - 1 + playlist.length) % playlist.length;
  loadTrack(currentTrack);
  playTrack();
});

shuffleBtn.addEventListener('click', () => {
  shuffleMode = !shuffleMode;
  shuffleBtn.style.background = shuffleMode ? "#3a3a3a" : "#2c2c2c";
});

audio.addEventListener('timeupdate', () => {
  const percent = (audio.currentTime / audio.duration) * 100;
  progress.value = percent || 0;
});

progress.addEventListener('input', () => {
  audio.currentTime = (progress.value / 100) * audio.duration;
});

volume.addEventListener('input', () => {
  audio.volume = volume.value / 100;
});

audio.addEventListener('ended', () => {
  nextBtn.click();
});

// Busca
searchBtn.addEventListener('click', () => {
  const query = searchInput.value.toLowerCase();
  resultsList.innerHTML = '';
  if (!query) return;

  const results = playlist.filter(track =>
    (track.title && track.title.toLowerCase().includes(query)) ||
    (track.artist && track.artist.toLowerCase().includes(query))
  );

  if (results.length === 0) {
    resultsList.innerHTML = '<li>Nenhum resultado</li>';
  } else {
    results.forEach((track, index) => {
      const li = document.createElement('li');
      li.textContent = `${track.title} - ${track.artist}`;
      li.addEventListener('click', () => {
        currentTrack = playlist.indexOf(track);
        loadTrack(currentTrack);
        playTrack();
        searchResults.style.display = 'none';
      });
      resultsList.appendChild(li);
    });
  }
  searchResults.style.display = 'block';
});

closeSearch.addEventListener('click', () => {
  searchResults.style.display = 'none';
});
</script>

</body>
  </html>
