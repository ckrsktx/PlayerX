<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayerX - Modern Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="player">
        <button class="menu-btn" id="menu-btn">
            <i class="fas fa-bars"></i>
        </button>
        
        <div class="panel-overlay" id="panel-overlay"></div>
        
        <div class="favorites-panel" id="favorites-panel">
            <h3>Músicas Favoritas</h3>
            <div id="favorites-list"></div>
        </div>
        
        <div class="cover">
            <img class="default-playlist-cover" src="https://via.placeholder.com/300" alt="Capa da Playlist">
            <div class="default-cover">
                <i class="fas fa-music"></i>
            </div>
            <img id="cover-img" src="" alt="Capa do Álbum" style="display:none;">
        </div>
        
        <div class="info">
            <h2 id="song-title">PlayerX</h2>
            <p id="song-artist">Selecione um gênero</p>

            <div class="genre-selector-container">
                <label for="genre-selector" class="genre-label">Gênero:</label>
                <select id="genre-selector" class="genre-selector">
                    <option value="">Selecione</option>
                    <option value="Rock">Rock</option>
                    <option value="Christian">Christian</option>
                </select>
            </div>
        </div>

        <div class="progress-container" id="progress-container" style="display:none;">
            <div class="progress" id="progress"></div>
        </div>
        
        <div class="time" id="time-display" style="display:none;">
            <span id="current-time">0:00</span>
            <span id="duration">0:00</span>
        </div>
        
        <div class="controls">
            <button id="prev-btn" disabled>
                <i class="fas fa-step-backward"></i>
            </button>
            <button id="play-btn" class="play-btn" disabled>
                <i class="fas fa-play"></i>
            </button>
            <button id="next-btn" disabled>
                <i class="fas fa-step-forward"></i>
            </button>
        </div>
        
        <div class="bottom-controls">
            <button class="shuffle-btn" id="shuffle-btn" disabled>
                <i class="fas fa-random"></i>
            </button>
            <button class="favorite-btn" id="favorite-btn" disabled>
                <i class="far fa-heart"></i>
            </button>
            <button class="volume-btn" id="mute-btn">
                <i class="fas fa-volume-up"></i>
            </button>
            <button class="favorites-btn" id="favorites-btn">
                <i class="fas fa-heart"></i>
            </button>
        </div>
        
        <div class="search-container" id="search-container" style="display:none;">
            <div class="search-results" id="search-results"></div>
            <input type="text" class="search-input" id="search-input" placeholder="Buscar música ou artista..." disabled>
            <div class="search-icon">
                <i class="fas fa-search"></i>
            </div>
        </div>
        
        <div class="init-message" id="init-message">
            Selecione um gênero musical para começar
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
