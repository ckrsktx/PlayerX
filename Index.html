<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayerX - Seu Player de Música</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://github.com/ckrsktx/PlayerX/blob/main/styles.css">
</head>
<body>
    <div class="player-container">
        <div class="player">
            <div class="cover-container">
                <img id="cover" src="https://via.placeholder.com/300" alt="Capa do Álbum">
            </div>
            <div class="info-container">
                <h2 id="music-title">Música</h2>
                <h3 id="artist">Artista</h3>
                <div class="progress-container">
                    <div class="progress-bar" id="progress-bar"></div>
                    <div class="time-info">
                        <span id="current-time">0:00</span>
                        <span id="duration">0:00</span>
                    </div>
                </div>
            </div>
            <div class="controls">
                <button id="prev-btn"><i class="fas fa-backward"></i></button>
                <button id="play-btn"><i class="fas fa-play"></i></button>
                <button id="next-btn"><i class="fas fa-forward"></i></button>
            </div>
            <div class="volume-control">
                <i class="fas fa-volume-up"></i>
                <input type="range" id="volume" min="0" max="1" step="0.01" value="0.7">
            </div>
            <div class="playlist-selector">
                <select id="playlist-select">
                    <option value="">Selecione uma playlist</option>
                    <option value="https://github.com/ckrsktx/PlayerX/blob/main/Christian.pls">Christian</option>
                    <option value="https://github.com/ckrsktx/PlayerX/blob/main/Rock.pls">Rock</option>
                </select>
            </div>
            <div class="playlist-container">
                <ul id="playlist"></ul>
            </div>
        </div>
    </div>

    <script src="https://github.com/ckrsktx/PlayerX/blob/main/script.js"></script>
</body>
</html>
