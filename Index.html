<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alternative Now!</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="player">
    <h1 class="title">Alternative Now!</h1>

    <div class="track-info">
      <div id="trackTitle">Carregando...</div>
      <div id="trackArtist">Aguarde</div>
    </div>

    <div class="controls">
      <button id="prevBtn" title="Anterior">⏮</button>
      <button id="playBtn" title="Play/Pause">▶</button>
      <button id="nextBtn" title="Próximo">⏭</button>
      <button id="shuffleBtn" title="Aleatório">🔀</button>
    </div>

    <div class="progress-box">
      <div id="progressBar">
        <div id="progress"></div>
      </div>
      <div class="time">
        <span id="currentTime">0:00</span>
        <span id="duration">0:00</span>
      </div>
    </div>

    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Buscar música ou artista..." />
    </div>

    <div id="playlist"></div>
  </div>

  <audio id="audioPlayer" preload="metadata"></audio>
  <script src="script.js"></script>
</body>
</html>
