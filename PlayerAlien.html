
<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>Alien PLS Player</title>
<style>
  /* Reset and base */
  * {
    box-sizing: border-box;
  }
  body {
    margin:0; padding:20px 10px;
    background: #000;
    color: #ddd;
    font-family: 'Orbitron', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    max-width: 350px;
    height: 600px;
    overflow: hidden;
    user-select: none;
    margin-left: auto;
    margin-right: auto;
  }
  h1 {
    margin: 10px 0 5px 0;
    color: #a15dff;
    font-weight: 900;
    font-size: 1.6rem;
    text-shadow: 0 0 6px #a15dff;
    user-select: none;
  }
  /* Container */
  #player-container {
    background: #111;
    border-radius: 15px;
    padding: 15px 20px 15px 20px;
    width: 100%;
    max-width: 350px;
    height: 100%;
    display: flex;
    flex-direction: column;
    box-shadow: 0 0 20px #a15dff66;
  }
  /* File input & search */
  #file-loader {
    background: #1a0b3b;
    border: none;
    color: #ddd;
    border-radius: 10px;
    padding: 9px 12px;
    margin-bottom: 12px;
    font-weight: 700;
    cursor: pointer;
    width: 100%;
    box-shadow: 0 0 8px #a15dff44 inset;
    transition: background 0.3s ease;
    font-family: 'Orbitron', sans-serif;
  }
  #file-loader:hover {
    background: #4200ff;
  }
  #search-bar {
    margin-bottom: 10px;
    padding: 8px 12px;
    border-radius: 12px;
    border: 2px solid #a15dff;
    background: #000;
    color: #ddd;
    font-size: 1rem;
    font-family: 'Orbitron', sans-serif;
    box-shadow: 0 0 8px #a15dff88 inset;
    outline: none;
    transition: border-color 0.3s ease;
  }
  #search-bar::placeholder {
    color: #a15dffcc;
  }
  #search-bar:focus {
    border-color: #fff;
  }
  /* Playlist */
  #playlist {
    flex-grow: 1;
    overflow-y: auto;
    margin-bottom: 10px;
    border-radius: 12px;
    background: #1a0b3b;
    box-shadow: inset 0 0 12px #a15dffbb;
    scroll-padding-block: 50px; /* for scrollIntoView */
  }
  #playlist ul {
    list-style: none;
    margin: 0; padding: 0;
  }
  #playlist li {
    padding: 10px 14px;
    border-bottom: 1px solid #3a0bb6;
    cursor: pointer;
    color: #ccc;
    font-weight: 600;
    font-size: 1rem;
    display: flex;
    align-items: center;
    transition: background 0.25s ease, color 0.25s ease;
  }
  #playlist li:hover {
    background: #4200ff88;
    color: #fff;
  }
  #playlist li.active {
    background: linear-gradient(90deg, #a15dffcc 0%, #fff6 100%);
    color: #000;
    font-weight: 800;
    text-shadow: none;
    box-shadow: 0 0 20px #a15dffaa;
  }
  #playlist li .track-number {
    color: #6a4dffcc;
    margin-right: 10px;
    min-width: 28px;
    text-align: right;
    font-size: 0.9rem;
    user-select: none;
    font-family: monospace;
  }
  /* Controls */
  #controls {
    display: flex;
    justify-content: space-around;
    align-items: center;
    margin-top: auto;
  }
  button {
    background: #1a0b3b;
    border: 2px solid #a15dff;
    border-radius: 50%;
    width: 54px;
    height: 54px;
    color: #a15dff;
    font-size: 1.4rem;
    cursor: pointer;
    box-shadow: 0 0 20px #a15dff99;
    transition:
      background 0.25s ease,
      color 0.25s ease,
      box-shadow 0.25s ease;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 0;
    line-height: 1;
  }
  button svg {
    width: 26px;
    height: 26px;
    stroke: currentColor;
    stroke-width: 2.2;
    fill: none;
  }
  button:hover {
    background: #a15dff;
    color: #000;
    box-shadow: 0 0 30px #fff;
  }
  button:active {
    box-shadow: inset 0 0 10px #fff;
  }
  /* Shuffle active */
  button.active {
    background: #fff;
    color: #a15dff;
    box-shadow: 0 0 35px #a15dff;
  }
  /* Footer / credits */
  footer {
    color: #4f3dd9;
    font-size: 0.75rem;
    margin-top: 10px;
    text-align: center;
    user-select: none;
    font-family: 'Orbitron', sans-serif;
  }
  /* Scrollbar */
  #playlist::-webkit-scrollbar {
    width: 6px;
  }
  #playlist::-webkit-scrollbar-track {
    background: #1a0b3b;
  }
  #playlist::-webkit-scrollbar-thumb {
    background: #a15dffcc;
    border-radius: 12px;
  }
  /* Responsive */
  @media (max-width: 350px) {
    button {
      width: 48px;
      height: 48px;
      font-size: 1.2rem;
    }
    button svg {
      width: 22px;
      height: 22px;
    }
    h1 {
      font-size: 1.3rem;
    }
  }
</style>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet" />
</head>
<body>
  <h1>Alien PLS Player</h1>
  <div id="player-container">
    <input id="file-loader" type="file" accept=".pls" title="Carregar arquivo PLS" />
    <input id="search-bar" type="search" placeholder="Buscar m칰sicas na playlist..." aria-label="Buscar m칰sicas" disabled />
    <div id="playlist" aria-label="Lista de m칰sicas">
      <ul></ul>
    </div>
    <div id="controls" role="group" aria-label="Controles do player">
      <button id="btn-prev" title="Anterior" aria-label="Anterior">
        <svg viewBox="0 0 24 24" >
          <polygon points="19 20 9 12 19 4 19 20" />
          <rect x="5" y="4" width="3" height="16" rx="1" ry="1" />
        </svg>
      </button>
      <button id="btn-play-pause" title="Play/Pause" aria-label="Play/Pausa">
        <svg id="icon-play" viewBox="0 0 24 24">
          <polygon points="5 3 19 12 5 21 5 3" />
        </svg>
        <svg id="icon-pause" viewBox="0 0 24 24" style="display:none;">
          <rect x="6" y="4" width="4" height="16" rx="1" ry="1" />
          <rect x="14" y="4" width="4" height="16" rx="1" ry="1" />
        </svg>
      </button>
      <button id="btn-next" title="Pr칩xima" aria-label="Pr칩xima">
        <svg viewBox="0 0 24 24">
          <polygon points="5 4 15 12 5 20 5 4" />
          <rect x="16" y="4" width="3" height="16" rx="1" ry="1" />
        </svg>
      </button>
      <button id="btn-shuffle" title="Shuffle" aria-label="Aleat칩rio">
        <svg viewBox="0 0 24 24" >
          <path d="M16 3h5v5"/>
          <path d="M4 20l7-7 7 7"/>
          <path d="M4 4l7 7"/>
        </svg>
      </button>
    </div>
    <audio id="audio-player" preload="metadata"></audio>
  </div>
  <footer>游띶 Desenvolvido para voc칡, em c칩digo alien칤gena</footer>
<script>
(function() {
  const fileLoader = document.getElementById('file-loader');
  const searchBar = document.getElementById('search-bar');
  const playlistEl = document.querySelector('#playlist ul');
  const audioPlayer = document.getElementById('audio-player');
  const btnPlayPause = document.getElementById('btn-play-pause');
  const iconPlay = document.getElementById('icon-play');
  const iconPause = document.getElementById('icon-pause');
  const btnNext = document.getElementById('btn-next');
  const btnPrev = document.getElementById('btn-prev');
  const btnShuffle = document.getElementById('btn-shuffle');

  let tracks = [];
  let filteredTracks = [];
  let currentIndex = -1;
  let isPlaying = false;
  let isShuffle = false;

  // Parse PLS content into an array of track objects {title, file}
  function parsePLS(text) {
    const lines = text.split(/\r?\n/);
    let parsedTracks = [];
    lines.forEach(line => {
      let trimmed = line.trim();
      if (trimmed.match(/^File(\d+)=/i)) {
        let idx = parseInt(trimmed.match(/^File(\d+)=/i)[1], 10);
        let file = trimmed.split('=')[1];
        parsedTracks[idx-1] = parsedTracks[idx-1] || {};
        parsedTracks[idx-1].file = file;
      } else if (trimmed.match(/^Title(\d+)=/i)) {
        let idx = parseInt(trimmed.match(/^Title(\d+)=/i)[1], 10);
        let title = trimmed.split('=')[1];
        parsedTracks[idx-1] = parsedTracks[idx-1] || {};
        parsedTracks[idx-1].title = title;
      }
    });
    // Remove any empty holes (e.g. no indexes)
    parsedTracks = parsedTracks.filter(t => t && t.file);
    return parsedTracks;
  }

  // Render playlist to UI
  function renderPlaylist(trackList) {
    playlistEl.innerHTML = '';
    if (!trackList.length) {
      playlistEl.innerHTML = '<li style="color:#666;text-align:center;padding:20px;">Nenhuma m칰sica encontrada</li>';
      searchBar.disabled = true;
      return;
    }
    searchBar.disabled = false;

    trackList.forEach((track, i) => {
      const li = document.createElement('li');
      li.setAttribute('tabindex', 0);
      li.className = (currentIndex === i) ? 'active' : '';
      li.dataset.index = i;
      li.innerHTML = `<span class="track-number">${i+1}.</span> ${track.title || track.file}`;
      li.addEventListener('click', () => {
        playTrack(i);
      });
      li.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          playTrack(i);
        }
      });
      playlistEl.appendChild(li);
    });
    scrollToActive();
  }

  // Scroll active track li into view with smooth centered scroll
  function scrollToActive() {
    const activeLi = playlistEl.querySelector('li.active');
    if (activeLi) {
      // Scroll so that active list item is approx center of scroll container
      const container = document.getElementById('playlist');
      const containerHeight = container.clientHeight;
      const liOffsetTop = activeLi.offsetTop;
      const liHeight = activeLi.offsetHeight;
      const scrollTarget = liOffsetTop - containerHeight/2 + liHeight/2;
      container.scrollTo({top: scrollTarget, behavior: 'smooth'});
    }
  }

  // Play given track index
  function playTrack(index) {
    if (index < 0 || index >= filteredTracks.length) return;
    currentIndex = index;
    const track = filteredTracks[currentIndex];
    audioPlayer.src = track.file;
    audioPlayer.play().catch(e => {
      alert('Erro ao reproduzir a m칰sica. Verifique se o arquivo est치 acess칤vel.');
      console.error(e);
    });
    isPlaying = true;
    updateUI();
  }

  // Update UI elements
  function updateUI() {
    if (isPlaying) {
      iconPlay.style.display = 'none';
      iconPause.style.display = 'block';
    } else {
      iconPlay.style.display = 'block';
      iconPause.style.display = 'none';
    }
    // Highlight active playlist item
    Array.from(playlistEl.children).forEach((li, i) => {
      li.classList.toggle('active', i === currentIndex);
      li.setAttribute('aria-current', i === currentIndex ? 'true' : 'false');
    });
    scrollToActive();
  }

  // Play next track (consider shuffle)
  function playNext() {
    if (!filteredTracks.length) return;
    if (isShuffle) {
      let nextIndex;
      do {
        nextIndex = Math.floor(Math.random() * filteredTracks.length);
      } while (nextIndex === currentIndex && filteredTracks.length > 1);
      playTrack(nextIndex);
    } else {
      let next = currentIndex + 1;
      if (next >= filteredTracks.length) next = 0;
      playTrack(next);
    }
  }

  // Play previous track
  function playPrev() {
    if (!filteredTracks.length) return;
    let prev = currentIndex - 1;
    if (prev < 0) prev = filteredTracks.length - 1;
    playTrack(prev);
  }

  // Toggle play/pause
  function togglePlayPause() {
    if (!audioPlayer.src) return;
    if (isPlaying) {
      audioPlayer.pause();
      isPlaying = false;
    } else {
      audioPlayer.play().catch(e => {
        alert('Erro ao reproduzir a m칰sica.');
        console.error(e);
      });
      isPlaying = true;
    }
    updateUI();
  }

  // Toggle shuffle
  function toggleShuffle() {
    isShuffle = !isShuffle;
    btnShuffle.classList.toggle('active', isShuffle);
  }

  // Filter playlist based on search input
  function filterPlaylist(term) {
    if (!term) {
      filteredTracks = tracks.slice();
    } else {
      const lowerTerm = term.toLowerCase();
      filteredTracks = tracks.filter(t => (t.title || t.file).toLowerCase().includes(lowerTerm));
    }
    currentIndex = filteredTracks.length ? 0 : -1;
    renderPlaylist(filteredTracks);
    if (currentIndex !== -1) {
      playTrack(currentIndex);
    } else {
      audioPlayer.pause();
      audioPlayer.src = '';
      isPlaying = false;
      updateUI();
    }
  }

  // When audio ends, play next
  audioPlayer.addEventListener('ended', () => {
    playNext();
  });

  // File loader change event
  fileLoader.addEventListener('change', () => {
    const file = fileLoader.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = function(e) {
      tracks = parsePLS(e.target.result);
      if (tracks.length === 0) {
        alert('Nenhuma m칰sica v치lida encontrada no arquivo PLS.');
        playlistEl.innerHTML = '';
        searchBar.value = '';
        searchBar.disabled = true;
        audioPlayer.src = '';
        isPlaying = false;
        updateUI();
        return;
      }
      filteredTracks = tracks.slice();
      currentIndex = 0;
      renderPlaylist(filteredTracks);
      playTrack(currentIndex);
    };
    reader.readAsText(file, 'utf-8');
  });

  // Search input event
  searchBar.addEventListener('input', (e) => {
    filterPlaylist(e.target.value.trim());
  });

  // Control buttons
  btnPlayPause.addEventListener('click', togglePlayPause);
  btnNext.addEventListener('click', playNext);
  btnPrev.addEventListener('click', playPrev);
  btnShuffle.addEventListener('click', toggleShuffle);

  // Keyboard shortcuts for controls
  document.addEventListener('keydown', (e) => {
    if (e.target.tagName === 'INPUT') return; // ignore when typing
    switch (e.key) {
      case ' ':
        e.preventDefault();
        togglePlayPause();
        break;
      case 'ArrowRight':
        playNext();
        break;
      case 'ArrowLeft':
        playPrev();
        break;
      case 's':
      case 'S':
        toggleShuffle();
        break;
    }
  });

  // Init UI states
  updateUI();

})();
</script>
</body>
</html>
